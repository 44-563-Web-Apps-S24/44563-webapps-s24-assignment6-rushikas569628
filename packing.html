<!DOCTYPE html>
<html>
<head>
    <title>Packing Page</title>
</head>
<body>

<h2>Rushika Packs for a trip</h2>

<form>
    <label for="checkbox1">Pack light</label>
    <input type="checkbox" id="checkbox1" value="True"> <br>

    <label for="checkbox2">Carry on</label>
    <input type="checkbox" id="checkbox2" value="True"> <br>

    <label for="checkbox3">Tablet</label>
    <input type="checkbox" id="checkbox3" value="False"> <br>

    <button type="button" onclick="selectPack()">Select for packing</button>
</form>

<p id="result">This text will be replaced</p>

<form>
    <label for="monthName">Enter travel Month</label>
    <input type="text" id="monthName" value="May"> <br>

    <label for="tripPrice">Enter Price</label>
    <input type="text" id="tripPrice" value="10"> <br>

    <button type="button" onclick="updatePack()">Update the Pack</button>
</form>
<p id="Result of packing">This text will be replaced</p>
<script> 
var my_pack = {};

function selectPack() {
    my_pack = {};
    var mycheckBox1 = document.getElementById("checkbox1").checked;
    var mycheckBox2 = document.getElementById("checkbox2").checked;
    var mycheckBox3 = document.getElementById("checkbox3").checked;
    my_pack.CheckBox1 = mycheckBox1;
    my_pack.CheckBox2 = mycheckBox2;
    my_pack.CheckBox3= mycheckBox3;
    document.getElementById("result").innerHTML = "Result: " + JSON.stringify(my_pack);
}
</script>

<script>
   var my_pack = {};

function updatePack() {
    my_pack = {};
    var monthName = document.getElementById("monthName").value;
    var tripPrice= document.getElementById("tripPrice").value;

    my_pack["MonthName"] = monthName;
    my_pack["TripPrice"] = tripPrice;

    document.getElementById("Result of packing").innerHTML = "Updated Pack: " + JSON.stringify(my_pack); 
}
</script>
</body>
</html>
