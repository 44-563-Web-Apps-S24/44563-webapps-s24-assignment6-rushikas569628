<!DOCTYPE html>
<html>
<head>
 <title>Discount Page</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body style="background-color: #00ffff; padding:20px">
<h2 class="text-success">Discount Calculations by Rushika</h2>
<form>
    <label for="priceperItem">Enter price input</label>
    <input type ="number" id="priceperItem" value="10"> <br>
    <br>
    <label for="noofItems">Enter count input</label>
    <input type ="number" id="noofItems" value="9"> <br>
    <br>
    <label for="percentDiscount">Enter discount input</label>
    <input type ="number" id="percentDiscount" value="5"> <br>
    <br>
    <button type="button" onclick="discount()" class="btn btn-info">Show total</button><br>
    <br>
</form>
<p id="result">Result</p>
<script> 
function discount(){
    var priceperItem = parseFloat(document.getElementById("priceperItem").value);
    var noofItems =parseInt(document.getElementById("noofItems").value);
    var priceDiscount =parseInt(document.getElementById("percentDiscount").value);
    var myOutput = "";
    for (var i = priceDiscount; i <=priceDiscount+4; i++) {
        var discountPrice = priceperItem  -(priceperItem*i/100);
        myOutput += i + "% is " + (discountPrice*noofItems).toFixed(1) + "; ";
    }
    document.getElementById("result").innerHTML = "Totals are: " + myOutput;
}
</script>

<form>
    <input type="radio" id="sumradio" name="operation" onclick="chooseOp()" value="sum">
    <label for="sumradiobtn">Sum</label></br>
  
    <input type="radio" id="multiplyradio" name="operation" onclick="chooseOp()" value="multiply">
    <label for="mulradiobtn">Multiply</label></br>
  
    <input type="radio" id="exponentradio" name="operation" onclick="chooseOp()" value="exponent">
    <label for="expradiobtn">Exponent</label></br>
</form>
<p id="Result">This text will be replaced </p>

<script> 
function chooseOp() {
    var priceperItem= parseFloat(document.getElementById("priceperItem").value);
    var priceDiscount = parseFloat(document.getElementById("percentDiscount").value);

    var radios = document.getElementsByName('operation');
    var chooseOperation;
    for (var i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
            chooseOperation = radios[i].value;
            break;
        }
    }
    var result;
    switch (chooseOperation) {
        case 'sum':
            result = priceperItem + priceDiscount;
            document.getElementById("Result").innerHTML = "Sum of " + priceperItem + " and " + priceDiscount + " is " + result;
            break;
        case 'multiply':
            result = priceperItem * priceDiscount;
            document.getElementById("Result").innerHTML = "Product of " + priceperItem + " and " + priceDiscount + " is " + result;
            break;
        case 'exponent':
            result = Math.pow(priceperItem, priceDiscount);
            document.getElementById("Result").innerHTML = "Exponent of " + priceperItem + " raised to the power of " + priceDiscount + " is " + result;
            break;
    }
}
</script>

</body>
</html>
