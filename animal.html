<!DOCTYPE html>
<html>
 <head>
    <title>Animal page</title>
 </head>
<body>

<h2>Animal game by Rushika</h2>

<form>
    <label for="hiddenanimal">The hidden animal type</label>
    <input type ="password" id="hiddenanimal" value="Chicken"> <br>
    <label for="animalguess">Guess the animal</label>
    <input type ="text" id="animalguess" autofocus> <br>
    <button type="button" onclick="checkAnimal()">Check</button>
</form>
<p id="result">Correct : 0 and Wrong : 0</p>
<script> 
var correct=0;
var wrong=0;
function checkAnimal(){
    console.log("Getting form values")
    var hiddenanimal= document.getElementById("hiddenanimal").value;
    var animalguess=document.getElementById("animalguess").value;

    if(hiddenanimal==animalguess){
        correct++;
        alert("Ruff ruff");
    } else {
        wrong++;
        alert("Grrrr");
    }
    var resultElement = document.getElementById("result");
    resultElement.innerHTML = "Correct: " + correct + " | Wrong: " + wrong;
}
</script>

<br>
<div id="imageContainer">
    <img id="JuiceImage" src="grapejuice.jpg" width="150" height="150" onclick="selectImage()">
</div>
<script>
    var useImage = 1;
    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById("JuiceImage").src = "grapejuice.jpg";
                useImage = 2;
                break;
            case 2:
                document.getElementById("JuiceImage").src = "lemon-juice.jpg";
                useImage = 3;
                break;
            case 3:
                document.getElementById("JuiceImage").src = "pepsi.jpg";
                useImage = 1;
                break;
        }
    }
</script>

</body>
</html>
