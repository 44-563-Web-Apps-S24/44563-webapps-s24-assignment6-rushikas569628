<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Animal page</title>
 </head>
<body style="background-color: lightskyblue; padding:20px">

<h2 class="text-danger">Animal game by Rushika</h2>

<form>
    <label for="hiddenanimal">The hidden animal type</label>
    <input type ="password" id="hiddenanimal" value="Chicken"> <br>
    <br>
    <label for="animalguess">Guess the animal</label>
    <input type ="text" id="animalguess" autofocus> <br>
    <br>
    <button type="button" onclick="checkAnimal()" class="btn btn-warning">Check</button><br>
    <br>
</form>

<p id="result">Correct : 0 and Wrong : 0</p>
<script> 
var correct=0;
var wrong=0;
function checkAnimal(){
    console.log("Getting form values")
    var hiddenanimal= document.getElementById("hiddenanimal").value;
    var animalguess=document.getElementById("animalguess").value;

    if(hiddenanimal === animalguess){
        correct++;
        alert("Ruff ruff");
    } else {
        wrong++;
        alert("Grrrr");
    }
    var resultElement = document.getElementById("result");
    resultElement.innerHTML = "Correct: " + correct + " | Wrong: " + wrong;
    if (wrong > correct) {
        var button = document.querySelector('button');
        button.setAttribute('onclick', 'displayAlert()');
        }
}

    function displayAlert() {
        alert("Sorry, too many wrong guesses.");
    }


</script>

<div id="imageContainer">
    <img id="JuiceImage" src="grapejuice.jpg" width="150" height="150" onclick="selectImage()">
</div>

<script>
    var useImage = 1;
    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById("JuiceImage").src = "grapejuice.jpg";
                useImage = 2;
                break;
            case 2:
                document.getElementById("JuiceImage").src = "lemon-juice.jpg";
                useImage = 3;
                break;
            case 3:
                document.getElementById("JuiceImage").src = "pepsi.jpg";
                useImage = 1;
                break;
        }
    }
</script>

</body>
</html>
